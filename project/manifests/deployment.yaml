apiVersion: apps/v1
kind: Deployment
metadata:
  name: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: project
        image: docker.io/ollikortelahti/devops-with-kubernetes:project-v0.3
        ports:
          - containerPort: 3000
        env:
          - name: PORT
            value: "3000"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
