apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: files
          emptyDir: {}
      containers:
        - name: log-output-writer
          image: ollikortelahti/devops-with-kubernetes:log-output-writer
          volumeMounts:
          - name: files
            mountPath: /app/files
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
        - name: log-output-reader
          image: ollikortelahti/devops-with-kubernetes:log-output-reader
          volumeMounts:
          - name: files
            mountPath: /app/files
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
