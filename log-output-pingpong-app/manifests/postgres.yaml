apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ping-pong-log-output-application
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  replicas: 2
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14.4
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /data
          name: postgres-pv
          subPath: postgres-db
        env:
        - name: POSTGRES_USER
          value: pingpong-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-password
              key: password
              optional: false
        - name: POSTGRES_DB
          value: default
        - name: PGGDATA
          value: /data

  volumeClaimTemplates:
  - metadata:
      name: postgres-pv
      namespace: ping-pong-log-output-application
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: ping-pong-log-output-application
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    path: /mnt
    server: 172.17.0.2
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: ping-pong-log-output-application
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
